    <script>function Hero(name) {
  this.name = name;
  this.edad = 8;
}

Hero.prototype.saludar = function () {
  console.log(`Hola soy el mismisimo ${this.name}`);
};

const Batman = new Hero('Batman');
Batman.saludar();
/* Aun que creemos un objeto y le asignemos propiedades hay propiedades que vienen predefindidas por el hecho
de ser un objeto en el __proto__*/

console.log(`toString: `, Batman.toString());
/* Existe un método el cual nos dice que si un objeto tiene o lo toma prestado a alguna propiedad
Ese método se llama hasOwnProperty*/

console.log(Batman.hasOwnProperty("__proto__"));</script>
